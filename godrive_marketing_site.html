        let windowHalfY = window.innerHeight / 2;

            y: 0

        const cities = [
            { name: "New York", lat: 40.7128, lon: -74.0060 },
            { name: "London", lat: 51.5074, lon: -0.1278 },
            { name: "Tokyo", lat: 35.6895, lon: 139.6917 },
            { name: "Sydney", lat: -33.8688, lon: 151.2093 },
            { name: "Rio de Janeiro", lat: -22.9068, lon: -43.1729 },
            { name: "Moscow", lat: 55.7558, lon: 37.6173 },
            { name: "Chennai", lat: 13.0827, lon: 80.2707 },
            { name: "Dubai", lat: 25.2769, lon: 55.2963 }
        ];

        // Function to convert latitude and longitude to 3D coordinates
        function latLonToVector3(lat, lon, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lon + 180) * Math.PI / 180;
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = (radius * Math.cos(phi));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            return new THREE.Vector3(x, y, z);
        }

        function createGlobe(containerId, isTripSync) {
            const container = document.getElementById(containerId);
            if (!container) return;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // Globe
            const globeGeometry = new THREE.SphereGeometry(100, 64, 64);
            const globeMaterial = new THREE.MeshBasicMaterial({ color: 0x000033, wireframe: true });
            globe = new THREE.Mesh(globeGeometry, globeMaterial);
            scene.add(globe);

            // Add city points
            const pointsGroup = new THREE.Group();
            cities.forEach(city => {
                const position = latLonToVector3(city.lat, city.lon, 101);
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0x4a90e2 });
                const point = new THREE.Mesh(geometry, material);
                point.position.copy(position);
                pointsGroup.add(point);
            });
            scene.add(pointsGroup);

            // Set camera position
            camera.position.z = 200;

            // Connections
            connectionsGroup = new THREE.Group();
            scene.add(connectionsGroup);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Animation loop
            const animate = function () {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.001;
                pointsGroup.rotation.y += 0.001;
                connectionsGroup.rotation.y += 0.001;
                renderer.render(scene, camera);
            };
            animate();

            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = container.offsetWidth / container.offsetHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.offsetWidth, container.offsetHeight);
            });

            // Mouse controls
            container.addEventListener('mousedown', onDocumentMouseDown, false);
            container.addEventListener('mousemove', onDocumentMouseMove, false);
            container.addEventListener('mouseup', onDocumentMouseUp, false);
            container.addEventListener('mouseout', onDocumentMouseOut, false);
        }

        function addRandomConnections() {
            // Clear existing connections
            while (connectionsGroup.children.length > 0) {
                connectionsGroup.remove(connectionsGroup.children[0]);
            }

            const numConnections = 5;
            for (let i = 0; i < numConnections; i++) {
                const startIndex = Math.floor(Math.random() * cities.length);
                let endIndex = Math.floor(Math.random() * cities.length);
                while (endIndex === startIndex) {
                    endIndex = Math.floor(Math.random() * cities.length);
                }

                const startCity = cities[startIndex];
                const endCity = cities[endIndex];

                const startPoint = latLonToVector3(startCity.lat, startCity.lon, 101);
                const endPoint = latLonToVector3(endCity.lat, endCity.lon, 101);

                const controlPoint = new THREE.Vector3(
                    (startPoint.x + endPoint.x) / 2,
                    (startPoint.y + endPoint.y) / 2,
                    (startPoint.z + endPoint.z) / 2
                );

                const curve = new THREE.CubicBezierCurve3(startPoint, controlPoint, controlPoint, endPoint);
                const points = curve.getPoints(50);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: 0x4a90e2 });
                const line = new THREE.Line(geometry, material);
                connectionsGroup.add(line);
            }
        }

        // Mouse control functions
        function onDocumentMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onDocumentMouseMove(event) {
            if (!isDragging) return;
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };
            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;
            connectionsGroup.rotation.y += deltaMove.x * 0.005;
            connectionsGroup.rotation.x += deltaMove.y * 0.005;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onDocumentMouseUp() {
            isDragging = false;
        }

            };

            function showPage(pageName) {
                mainContentArea.innerHTML = pages[pageName];
                navLinks.forEach(link => {
                    if (link.getAttribute('href').substring(1) === pageName) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });

                // Initialize the globe and add event listener for the button
                if (pageName === 'tripsync' || pageName === 'fluxload') {
                    const containerId = 'globe-container';
                    createGlobe(containerId);
                    document.getElementById('connect-button').addEventListener('click', () => {
                        addRandomConnections();
                    });
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const pageName = link.getAttribute('href').substring(1);
                    showPage(pageName);
                });
            });

            // Set initial page based on URL hash or default to 'vision'
            const initialPage = window.location.hash.substring(1) || 'vision';
            showPage(initialPage);
        });
