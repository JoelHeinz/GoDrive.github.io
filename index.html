                                option.textContent = state.state;
                                stateSelect.appendChild(option);
                            });
                        }
                        stateSelect.value = currentState; // Set default
                        renderHubs();
                    }

                    // Function to render hub data in the table
                    function renderHubs() {
                        const mainTableBody = document.getElementById('main-hubs-table-body');
                        const smallTableBody = document.getElementById('small-hubs-table-body');
                        mainTableBody.innerHTML = '';
                        smallTableBody.innerHTML = '';

                        const countryData = hubsData.find(c => c.country === currentCountry);
                        if (!countryData) return;
                        const stateData = countryData.states.find(s => s.state === currentState);
                        if (!stateData) return;
                        
                        // Main Hubs
                        if (stateData.cities.length > 0) {
                            stateData.cities.forEach(cityData => {
                                if (cityData.mainHub && Object.keys(cityData.mainHub).length > 0) {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td class="px-4 py-4">${cityData.city}</td>
                                        <td class="px-4 py-4">${cityData.mainHub.address}</td>
                                        <td class="px-4 py-4">${cityData.mainHub.pincode}</td>
                                    `;
                                    mainTableBody.appendChild(row);
                                }
                            });
                        }

                        // Small Hubs
                        if (stateData.cities.length > 0) {
                            stateData.cities.forEach(cityData => {
                                if (cityData.smallHubs && cityData.smallHubs.length > 0) {
                                    cityData.smallHubs.forEach(hub => {
                                        const row = document.createElement('tr');
                                        row.innerHTML = `
                                            <td class="px-4 py-4">${cityData.city}</td>
                                            <td class="px-4 py-4">${hub.address}</td>
                                            <td class="px-4 py-4">${hub.pincode}</td>
                                        `;
                                        smallTableBody.appendChild(row);
                                    });
                                }
                            });
                        }
                    }

                    // Function to filter hubs based on search input
                    function filterHubs(searchInput, tableBodyId) {
                        const filter = searchInput.value.toUpperCase();
                        const tableBody = document.getElementById(tableBodyId);
                        const rows = tableBody.getElementsByTagName('tr');
                        for (let i = 0; i < rows.length; i++) {
                            let found = false;
                            const cells = rows[i].getElementsByTagName('td');
                            for (let j = 0; j < cells.length; j++) {
                                const cellValue = cells[j].textContent || cells[j].innerText;
                                if (cellValue.toUpperCase().indexOf(filter) > -1) {
                                    found = true;
                                    break;
                                }
                            }
                            rows[i].style.display = found ? "" : "none";
                        }
                    }

                    function showMainHubs() {
                        mainHubsSection.classList.remove('hidden');
                        smallHubsSection.classList.add('hidden');
                        mainHubsTab.classList.add('active');
                        smallHubsTab.classList.remove('active');
                        currentHubType = 'main';
                    }

                    function showSmallHubs() {
                        smallHubsSection.classList.remove('hidden');
                        mainHubsSection.classList.add('hidden');
                        smallHubsTab.classList.add('active');
                        mainHubsTab.classList.remove('active');
                        currentHubType = 'small';
                    }

                    // Event listeners
                    countrySelect.addEventListener('change', () => {
                        currentCountry = countrySelect.value;
                        // Reset state to the first available for the new country
                        const selectedCountryData = hubsData.find(c => c.country === currentCountry);
                        if (selectedCountryData && selectedCountryData.states.length > 0) {
                            currentState = selectedCountryData.states[0].state;
                        }
                        populateStates();
                    });

                    stateSelect.addEventListener('change', () => {
                        currentState = stateSelect.value;
                        renderHubs();
                    });

                    mainHubsTab.addEventListener('click', showMainHubs);
                    smallHubsTab.addEventListener('click', showSmallHubs);
                    
                    mainHubsSearch.addEventListener('keyup', () => filterHubs(mainHubsSearch, 'main-hubs-table-body'));
                    smallHubsSearch.addEventListener('keyup', () => filterHubs(smallHubsSearch, 'small-hubs-table-body'));

                    // Initial load
                    populateCountries();
                    showMainHubs(); 
                }

                // Pricing page specific functionality
                if (pageName === 'tripsync' || pageName === 'fluxload') {
                    const messageBox = document.getElementById('messageBox');
                    const messageText = document.getElementById('messageText');

                    function showMessage(message) {
                        messageText.textContent = message;
                        messageBox.classList.remove('hidden');
                    }

                    function hideMessage() {
                        messageBox.classList.add('hidden');
                    }

                    if (pageName === 'tripsync') {
                        const distanceInput = document.getElementById('distance_tripsync');
                        const trafficSelect = document.getElementById('traffic_tripsync');
                        const seatsInput = document.getElementById('seats_tripsync');
                        const carTypeSelect = document.getElementById('car_type_tripsync');
                        const dayTimeSelect = document.getElementById('day_time_tripsync');
                        const calculateBtn = document.getElementById('calculateBtn_tripsync');
                        const resultsDiv = document.getElementById('results_tripsync');
                        const clientPriceSpan = document.getElementById('clientPrice_tripsync');
                        const driverPayoutSpan = document.getElementById('driverPayout_tripsync');
                        const companyProfitSpan = document.getElementById('companyProfit_tripsync');
                        const plannedDetailsDiv = document.getElementById('planned-details');
                        const basicDetailsDiv = document.getElementById('basic-details');
                        const premiumDetailsDiv = document.getElementById('premium-details');

                        const TRIPSYNC_PRICING = {
                            baseRate: 50,
                            rates: {
                                traffic: { low: 1, medium: 1.2, high: 1.5 },
                                seats: { 1: 0, 2: 15, 3: 20, 4: 25 },
                                car_type: { sedan: 1, suv: 1.2, luxury: 1.5 },
                                day_time: { morning: 1.1, evening: 1.3, night: 1.5 }
                            },
                            margins: {
                                planned: 0.2, // 20% company profit
                                basic: 0.25, // 25% company profit
                                premium: 0.3 // 30% company profit
                            }
                        };
                        const perKmRate = 12; // Base per km rate

                        function calculateTripsyncPricing() {
                            hideMessage();
                            resultsDiv.classList.add('hidden');

                            const distance = parseFloat(distanceInput.value);
                            const trafficLevel = trafficSelect.value;
                            const seatsRequired = parseInt(seatsInput.value, 10);
                            const carType = carTypeSelect.value;
                            const dayTime = dayTimeSelect.value;
                            
                            const planType = 'basic'; // Assuming basic as default, as the other parameters determine the cost

                            if (isNaN(distance) || distance <= 0 || isNaN(seatsRequired) || seatsRequired <= 0) {
                                showMessage("Please enter valid positive numbers for distance and seats.");
                                return;
                            }

                            const trafficFactor = TRIPSYNC_PRICING.rates.traffic[trafficLevel];
                            const seatsCost = TRIPSYNC_PRICING.rates.seats[seatsRequired] || 0;
                            const carFactor = TRIPSYNC_PRICING.rates.car_type[carType];
                            const dayTimeFactor = TRIPSYNC_PRICING.rates.day_time[dayTime];

                            const totalCost = (TRIPSYNC_PRICING.baseRate + (distance * perKmRate)) * trafficFactor * carFactor * dayTimeFactor + seatsCost;
                            
                            const companyMargin = TRIPSYNC_PRICING.margins[planType];
                            const companyProfit = totalCost * companyMargin;
                            const driverPayout = totalCost - companyProfit;

                            clientPriceSpan.textContent = `₹${totalCost.toFixed(2)}`;
                            driverPayoutSpan.textContent = `₹${driverPayout.toFixed(2)}`;
                            companyProfitSpan.textContent = `₹${companyProfit.toFixed(2)}`;
                            resultsDiv.classList.remove('hidden');
                        }

                        calculateBtn.addEventListener('click', calculateTripsyncPricing);
                    } else if (pageName === 'fluxload') {
                        const distanceInput = document.getElementById('distance_fluxload');
                        const weightInput = document.getElementById('weight_fluxload');
                        const deliveryTimeInput = document.getElementById('delivery_time_fluxload');
                        const calculateBtn = document.getElementById('calculateBtn_fluxload');
                        const resultsDiv = document.getElementById('results_fluxload');
                        const clientPriceSpan = document.getElementById('clientPrice_fluxload');
                        const driverPayoutSpan = document.getElementById('driverPayout_fluxload');
                        const companyProfitSpan = document.getElementById('companyProfit_fluxload');
                        const economyDetailsDiv = document.getElementById('economy-details');
                        const standardDetailsDiv = document.getElementById('standard-details');
                        const priorityDetailsDiv = document.getElementById('priority-details');

                        const FLUXLOAD_PRICING = {
                            baseRate: 100,
                            perKmRate: 5,
                            perKgRate: 15,
                            deliveryTimeFactor: {
                                1: 1.5, // 1-3 days
                                3: 1.2, // 3-5 days
                                5: 1 // 5-7 days
                            },
                            margins: {
                                economy: 0.15,
                                standard: 0.2,
                                priority: 0.25
                            }
                        };

                        function calculateFluxloadPricing() {
                            hideMessage();
                            resultsDiv.classList.add('hidden');

                            const distance = parseFloat(distanceInput.value);
                            const weight = parseFloat(weightInput.value);
                            const deliveryTime = parseFloat(deliveryTimeInput.value);

                            if (isNaN(distance) || distance <= 0 || isNaN(weight) || weight <= 0 || isNaN(deliveryTime) || deliveryTime <= 0) {
                                showMessage("Please enter valid positive numbers for all fields.");
                                return;
                            }
                            
                            let timeFactor, planType;
                            if (deliveryTime <= 3) {
                                timeFactor = FLUXLOAD_PRICING.deliveryTimeFactor[1];
                                planType = 'priority';
                            } else if (deliveryTime <= 5) {
                                timeFactor = FLUXLOAD_PRICING.deliveryTimeFactor[3];
                                planType = 'standard';
                            } else {
                                timeFactor = FLUXLOAD_PRICING.deliveryTimeFactor[5];
                                planType = 'economy';
                            }

                            const totalCost = (FLUXLOAD_PRICING.baseRate + (distance * FLUXLOAD_PRICING.perKmRate) + (weight * FLUXLOAD_PRICING.perKgRate)) * timeFactor;
                            
                            const companyMargin = FLUXLOAD_PRICING.margins[planType];
                            const companyProfit = totalCost * companyMargin;
                            const driverPayout = totalCost - companyProfit;

                            clientPriceSpan.textContent = `₹${totalCost.toFixed(2)}`;
                            driverPayoutSpan.textContent = `₹${driverPayout.toFixed(2)}`;
                            companyProfitSpan.textContent = `₹${companyProfit.toFixed(2)}`;
                            resultsDiv.classList.remove('hidden');
                        }

                        calculateBtn.addEventListener('click', calculateFluxloadPricing);
                    }
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const pageName = link.getAttribute('href').substring(1);
                    showPage(pageName);
                });
            });

            const initialPage = window.location.hash.substring(1) || 'vision';
            showPage(initialPage);
        });
    </script>
